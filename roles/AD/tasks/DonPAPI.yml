- name: DonPAPI - install Python 3.11 and lxml build dependencies
  become: yes
  ansible.builtin.apt:
    name:
      - python3.11
      - python3.11-venv
      - build-essential
      - libxml2-dev
      - libxslt1-dev
      - zlib1g-dev
      - python3-dev
    state: present
  tags:
    - DonPAPI
    - AD

- name: DonPAPI - ensure pipx PATH for {{ login_user }}
  become: yes
  become_user: "{{ login_user }}"
  ansible.builtin.command: python3 -m pipx ensurepath --force
  changed_when: false   # running it twice is harmless; we suppress "changed"
  tags:
    - DonPAPI
    - AD

- name: DonPAPI - install/upgrade DonPAPI via pipx
  become: yes
  become_user: "{{ login_user }}"
  community.general.pipx:
    name: donpapi
    state: latest
    python: /usr/bin/python3.11   # Use Python 3.11 to avoid 3.13 compatibility issues with lxml
  tags:
    - DonPAPI
    - AD