
- name: sccmhunter - clone repository
  ansible.builtin.git:
    repo: https://github.com/garrettfoster13/sccmhunter.git
    dest: "{{ login_home }}/sccmhunter"            # fixed path keeps things predictable
    version: main
    update: yes
    # force: yes           # uncomment if {{ login_home }}/sccmhunter already exists but isnâ€™t a repo
  become: yes
  become_user: "{{ login_user }}"
  tags: sccmhunter

# The pip module will CREATE the virtualenv automatically if it does not exist
- name: sccmhunter - install Python requirements into virtualenv
  ansible.builtin.pip:
    requirements: "{{ login_home }}/sccmhunter/requirements.txt"
    virtualenv: "{{ login_home }}/sccmhunter/venv"
    virtualenv_python: python3
    virtualenv_site_packages: no
  become: yes
  become_user: "{{ login_user }}"
  tags: sccmhunter

# Optional: expose a convenient wrapper in /usr/local/bin
- name: sccmhunter - add helper launcher to system PATH
  ansible.builtin.copy:
    dest: /usr/local/bin/sccmhunter
    mode: "0755"
    content: |
      #!/usr/bin/env bash
      source "{{ login_home }}"/sccmhunter/venv/bin/activate
      exec python "{{ login_home }}"/sccmhunter/sccmhunter.py "$@"
  tags: sccmhunter

# Light-weight functional check; ignored for idempotency purposes
- name: sccmhunter - verify CLI starts
  ansible.builtin.command: "{{ login_home }}/sccmhunter/venv/bin/python {{ login_home }}/sccmhunter/sccmhunter.py -h"
  become: yes
  become_user: "{{ login_user }}"
  register: sccm_verify
  changed_when: false
  tags: sccmhunter

- name: sccmhunter - place local launcher inside repo dir
  ansible.builtin.copy:
    dest: "{{ login_home }}/sccmhunter/run_sccmhunter.sh"
    mode: "0755"
    content: |
      #!/usr/bin/env bash
      # Simple helper so you don't have to remember the full path
      cd "$(dirname "$0")"
      source venv/bin/activate
      exec python sccmhunter.py "$@"
  become: yes
  become_user: "{{ login_user }}"
  tags: sccmhunter

- name: sccmhunter - add quick reminder read-me
  ansible.builtin.copy:
    dest: "{{ login_home }}/sccmhunter/README_RUN.txt"
    mode: "0644"
    content: |
      HOW TO RUN

      1) Recommended:  /usr/local/bin/sccmhunter  (added by Ansible)
      2) Alt:          ./run_sccmhunter.sh  from inside this folder
  become: yes
  become_user: "{{ login_user }}"
  tags: sccmhunter