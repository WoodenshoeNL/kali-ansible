---
- name: Antigravity - Ensure apt keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: vmware_env == "antigravity"
  tags:
    - antigravity

- name: Download Google Antigravity GPG key
  ansible.builtin.get_url:
    url: https://us-central1-apt.pkg.dev/doc/repo-signing-key.gpg
    dest: /etc/apt/keyrings/antigravity-repo-key.gpg.asc
    mode: '0644'
  when: vmware_env == "antigravity"
  tags:
    - antigravity

- name: Antigravity - Dearmor GPG key
  ansible.builtin.shell:
    cmd: gpg --dearmor < /etc/apt/keyrings/antigravity-repo-key.gpg.asc > /etc/apt/keyrings/antigravity-repo-key.gpg
    creates: /etc/apt/keyrings/antigravity-repo-key.gpg
  when: vmware_env == "antigravity"
  tags:
    - antigravity

- name: Antigravity - Add Google Antigravity repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/antigravity-repo-key.gpg] https://us-central1-apt.pkg.dev/projects/antigravity-auto-updater-dev/ antigravity-debian main"
    filename: antigravity
    state: present
    update_cache: true
  when: vmware_env == "antigravity"
  tags:
    - antigravity

- name: Antigravity - Install Google Antigravity
  ansible.builtin.apt:
    name: antigravity
    state: present
  when: vmware_env == "antigravity"
  tags:
    - antigravity