#Remember: prefix-? shows all keybindings

#Terminal admin:
#-------------------------------------------------------#
#set mouse off/on - if off, forces you to use keyboard with prefix-[
#set -g mouse off
set -g mouse on
#set-option -g mouse-select-pane on

#256 colours
set -g default-terminal "screen-256color"

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

#scrollback size:
set -g history-limit 50000

#add renumber-windows on
set -g renumber-windows on

#set shorter esc time
set -sg escape-time 10

#reload tmux.conf
bind r source-file {{ login_home }}/.tmux.conf \; display "Reloaded {{ login_home }}/.tmux.conf"

#set status bar background:
set -g status-bg blue

#setup Plugins:
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @logging-path "path"

# to install the plugins
# tmux source {{ login_home }}/.tmux.conf
# prefix > shift + i to install tpm pluggins

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '{{ login_home }}/.tmux/plugins/tpm/tpm'
