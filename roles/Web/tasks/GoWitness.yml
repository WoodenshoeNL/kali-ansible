
- name: gowitness - create GOPATH for "{{ login_user }}" user
  ansible.builtin.file:
    path: "{{ login_home }}/go"
    state: directory
    owner: "{{ login_user }}"
    group: "{{ login_user }}"
    mode: '0755'
  tags:
    - gowitness
    - web

- name: gowitness - install via go install (runs as "{{ login_user }}")
  become_user: "{{ login_user }}"       # drop to the non-root account
  environment:
    GOPATH: "{{ login_home }}/go"
    PATH: "{{ login_home }}/go/bin:{{ ansible_env.PATH }}"
    TMPDIR: "{{ login_home }}/.cache/go-tmp"
  ansible.builtin.shell: |
    set -euo pipefail
    mkdir -p "$TMPDIR"
    go install github.com/sensepost/gowitness@latest
  args:
    creates: "{{ login_home }}/go/bin/gowitness"   # makes the task idempotent
  tags:
    - gowitness
    - web

- name: gowitness - copy binary to /usr/local/bin
  become: true
  ansible.builtin.copy:
    src: "{{ login_home }}/go/bin/gowitness"
    dest: /usr/local/bin/gowitness
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  tags:
    - gowitness
    - web
