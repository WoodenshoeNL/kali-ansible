- name: Azure CLI - Cleanup alternative repo files
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - azcli.list
    - microsoft-prod.list
  tags:
    - azcli
    - cloud

- name: Azure CLI - Choose the Azure CLI repo suite
  set_fact:
    # Kali Rolling uses Debian 12 (bookworm) packages
    # Ubuntu uses its own codename (jammy, noble, etc.)
    azcli_suite: >-
      {{ 'bookworm'
         if (ansible_distribution == 'Kali' and
             ansible_distribution_release == 'kali-rolling')
         else ansible_distribution_release }}
  tags:
    - azcli
    - cloud

- name: Azure CLI - Ensure prerequisite packages are present
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - azcli
    - cloud

- name: Azure CLI - Download Microsoft signing key
  get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /tmp/microsoft.asc
    mode: '0644'
    force: yes
  register: _microsoft_key_download
  tags:
    - azcli
    - cloud

- name: Azure CLI - Dearmor and install Microsoft signing key
  shell: gpg --dearmor -o /usr/share/keyrings/microsoft.gpg /tmp/microsoft.asc
  args:
    creates: /usr/share/keyrings/microsoft.gpg
  register: _microsoft_key
  tags:
    - azcli
    - cloud

- name: Azure CLI - Update signing key if changed
  shell: gpg --dearmor -o /usr/share/keyrings/microsoft.gpg /tmp/microsoft.asc
  when: _microsoft_key_download.changed and not _microsoft_key.changed
  tags:
    - azcli
    - cloud

- name: Azure CLI - Configure Azure CLI apt repository
  apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg]
      https://packages.microsoft.com/repos/azure-cli/ {{ azcli_suite }} main
    filename: azure-cli
    state: present
  register: _azcli_repo
  tags:
    - azcli
    - cloud

- name: Azure CLI - Refresh apt cache if repo or key changed
  apt:
    update_cache: yes
  when: _azcli_repo.changed or _microsoft_key.changed
  tags:
    - azcli
    - cloud

- name: Azure CLI - Install / upgrade Azure CLI
  apt:
    name: azure-cli
    state: latest
  tags:
    - azcli
    - cloud