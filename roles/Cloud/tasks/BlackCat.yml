
- name: BlackCat - clone repository
  ansible.builtin.git:
    repo: https://github.com/azurekid/blackcat.git
    dest: /home/kali/blackcat            # fixed path keeps things predictable
    version: main
    update: yes
    # force: yes           # uncomment if /home/kali/blackcat already exists but isnâ€™t a repo
  become: yes
  become_user: kali
  tags: blackCat

